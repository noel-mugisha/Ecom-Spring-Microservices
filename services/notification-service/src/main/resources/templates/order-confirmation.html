<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { width: 80%; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #008CBA; color: white; padding: 10px; text-align: center; }
        .product-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .product-table th, .product-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .product-table th { background-color: #f2f2f2; }
        .footer { margin-top: 30px; font-size: 0.8em; text-align: center; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Order Confirmation</h1>
    </div>
    <div>
        <p>Hello <span th:text="${customerName}">Customer</span>,</p>
        <p>Thank you for your order! Here are the details:</p>
        <p><strong>Order Reference:</strong> <span th:text="${orderReference}">REF123</span></p>
        <p><strong>Total Amount:</strong> $<span th:text="${totalAmount}">0.00</span></p>
    </div>

    <h3>Products Purchased:</h3>
    <table class="product-table">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.quantityPurchased}">1</td>
            <td th:text="${product.price}">$0.00</td>
        </tr>
        </tbody>
    </table>

    <div class="footer">
        <p>We hope to see you again soon!</p>
    </div>
</div>
</body>
</html>
