<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { width: 80%; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #4CAF50; color: white; padding: 10px; text-align: center; }
        .details { margin-top: 20px; }
        .footer { margin-top: 30px; font-size: 0.8em; text-align: center; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Payment Successful</h1>
    </div>
    <div class="details">
        <p>Hello <span th:text="${customerName}">Customer</span>,</p>
        <p>We have received your payment successfully.</p>
        <p><strong>Order Reference:</strong> <span th:text="${orderReference}">REF123</span></p>
        <p><strong>Amount Paid:</strong> $<span th:text="${amount}">0.00</span></p>
    </div>
    <div class="footer">
        <p>Thank you for shopping with us!</p>
    </div>
</div>
</body>
</html>
