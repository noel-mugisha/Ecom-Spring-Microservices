spring:
  data:
    mongodb:
      username: root
      password: password
      host: localhost
      port: 27018
      database: notification_db
      authentication-database: admin

  kafka:
    bootstrap-servers: localhost:9094
    consumer:
      group-id: notification-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      auto-offset-reset: latest
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: >
          com.ecom.paymentservice.kafka.PaymentNotification:com.ecom.notificationservice.kafka.dto.PaymentConfirmation,
          com.ecom.orderservice.kafka.events.OrderConfirmationEvent:com.ecom.notificationservice.kafka.dto.OrderConfirmation

  mail:
    host: localhost
    port: 1025
    username: user
    password: password
    properties:
      mail:
        smtp:
          trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

server:
  port: 8095
  servlet:
    context-path: /api/v1